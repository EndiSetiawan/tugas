  <script>
    function updateJadwal() {
      const hariElement = document.getElementById('hari');
      const mapel1 = document.getElementById('mapel1');
      const mapel2 = document.getElementById('mapel2');
      const mapel3 = document.getElementById('mapel3');
      const mapel4 = document.getElementById('mapel4');

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const today = new Date().getDay();
      const now = new Date();

      const jadwal = {
        1: [
          { name: "PKN", element: mapel1, start: "13:00", end: "14:10" },
          { name: "FILM MAKER", element: mapel2, start: "14:10", end: "15:15" },
          { name: "Animasi 2D & 3D", element: mapel3, start: "15:45", end: "16:20" },
          { name: "TIK", element: mapel4, start: "16:20", end: "17:30" }
        ],
        2: [
          { name: "PKK", element: mapel1, start: "13:00", end: "14:10" },
          { name: "Bahasa Inggris", element: mapel2, start: "14:10", end: "15:15" },
          { name: "Animasi 2D & 3D", element: mapel3, start: "16:20", end: "17:30" }
        ],
        3: [
          { name: "Desain Grafis Percetakan", element: mapel1, start: "13:00", end: "13:35" },
          { name: "PKK", element: mapel2, start: "13:35", end: "14:45" },
          { name: "Matematika", element: mapel3, start: "14:45", end: "16:20" },
          { name: "Desain Grafis Percetakan", element: mapel4, start: "16:20", end: "17:30" }
        ],
        4: [
          { name: "Bahasa Indonesia", element: mapel1, start: "13:00", end: "14:10" },
          { name: "Matematika", element: mapel2, start: "14:10", end: "15:15" },
          { name: "Desain Grafis Percetakan", element: mapel3, start: "15:45", end: "17:30" }
        ],
        5: [
          { name: "PAI", element: mapel1, start: "13:30", end: "14:30" },
          { name: "Desain Grafis Percetakan", element: mapel2, start: "14:30", end: "15:30" },
          { name: "PJOK", element: mapel3, start: "16:00", end: "17:00" },
          { name: "Bahasa Indonesia", element: mapel4, start: "17:00", end: "17:30" }
        ]
      };

      hariElement.textContent = days[today];

      if (jadwal[today]) {
        jadwal[today].forEach((item) => {
          const startTime = new Date();
          const [startHour, startMinute] = item.start.split(':');
          startTime.setHours(startHour, startMinute, 0);

          const endTime = new Date();
          const [endHour, endMinute] = item.end.split(':');
          endTime.setHours(endHour, endMinute, 0);

          // Menampilkan nama pelajaran saja
          item.element.textContent = item.name;

          // Mengubah background color sesuai waktu
          if (now >= startTime && now <= endTime) {
            item.element.style.backgroundColor = '#00FF00'; // Mengubah background color menjadi #00FF00
          } else {
            item.element.style.backgroundColor = 'rgba(255, 255, 255, 0.100)'; // Mengembalikan ke warna semula
          }
        });
      }
    }

    // Panggil fungsi saat halaman dimuat dan perbarui setiap menit
    window.onload = function() {
      updateJadwal();
      setInterval(updateJadwal, 60000); // Perbarui setiap menit
    };
  </script>
